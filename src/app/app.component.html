<div class="container-fluid">

    <div class="row">
        <form class="col-8 offset-2">
            <div class="form-group">
                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text">Начало</span>
                    </div>

                    <input type="datetime-local" [(ngModel)]="startDate" name="start" class="form-control" />

                    <div class="input-group-prepend">
                        <span class="input-group-text">Конец</span>
                    </div>

                    <input type="datetime-local" [(ngModel)]="endDate" name="end" class="form-control" />

                    <div class="input-group-append">
                        <button class="btn btn-outline-secondary" (click)="update()">Загрузить</button>
                    </div>
                </div>
            </div>
        </form>
    </div>

    <div class="row">

        <div class="col-8 offset-2">

            <ul class="nav nav-tabs" role="tablist">
                <li class="nav-item">
                    <a class="nav-link active" id="graph-link" data-toggle="tab" href="#graph" role="tab" aria-controls="graph" aria-selected="true">
                        График
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" id="table-link" data-toggle="tab" href="#table" role="tab" aria-controls="table" aria-selected="false">
                       Таблица
                    </a>
                </li>
            </ul>


            <div class="tab-content">
                <div  class="tab-pane fade show active" id="graph" role="tabpanel" aria-labelledby="graph">
                    <app-value-graph [points]="points"></app-value-graph>
                </div>
                <div class="tab-pane fade" id="table" role="tabpanel" aria-labelledby="table">
                    <app-value-table [points]="points"></app-value-table>
                </div>
            </div>

        </div>

    </div>

</div>
